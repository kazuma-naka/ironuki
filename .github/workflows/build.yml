name: Build and Test Ironuki

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.0"

      - name: Install Python 3.9 on macOS
        if: runner.os == 'macOS'
        run: |
          brew install python@3.9
          python3 --version

      - name: Install Python 3.9 on Windows
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.9.9/python-3.9.9-amd64.exe" -OutFile "C:\python-installer.exe"
          Start-Process -FilePath "C:\python-installer.exe" -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

      - name: Install Visual Studio Build Tools on Windows
        if: runner.os == 'Windows'
        run: choco install visualstudio2022-workload-vctools -y

      - name: Install Node.js dependencies
        run: npm install

      - name: Run npx ironuki
        run: npx ironuki

      - name: Build and test npx command
        run: echo "Building and testing on ${{ matrix.os }} complete"
